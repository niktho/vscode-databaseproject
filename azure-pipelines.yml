trigger:
- master

resources:
  containers:
    - container: mssql
      image: mcr.microsoft.com/mssql/server:2019-latest
      ports: 
      - 1433:1433
      env:
        SA_USER: 'SA'
        SA_PASSWORD: 'Test2019.!'
        ACCEPT_EULA: 'Y'
      command: "/bin/bash /opt/mssql/bin/sqlservr"

pool:
  vmImage: 'ubuntu-latest'

services:
  mssql: mssql
steps:
 - script: |
    sleep 20s    
    sqlcmd -S localhost,1433 -U SA -P "Test2019.!" -j

