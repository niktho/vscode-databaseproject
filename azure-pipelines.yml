trigger:
- master

resources:
  containers:
    - container: mssql
      image: mcr.microsoft.com/mssql/server:2019-latest
      ports: 
      - 1433:1433
      env:
        SA_USER: SA
        SA_PASSWORD: Test2019.!
        ACCEPT_EULA: Y

pool:
  vmImage: 'ubuntu-latest'

services:
  mssql: mssql

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'sleep 30s'
- task: SqlDacpacDeploymentOnMachineGroup@0
  inputs:
    TaskType: 'sqlInline'
    InlineSql: 'SELECT 1'
    ServerName: 'localhost,1433'
    DatabaseName: 'master'
    AuthScheme: 'sqlServerAuthentication'
    SqlUsername: 'SA'
    SqlPassword: 'Test2019.!'
